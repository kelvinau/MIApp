<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
	  <title>Log In</title>
	  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	  <link rel="stylesheet" href="css/style.css">

  		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/jquery-ui-1.10.4.custom.js"></script>
		<script src="bootstrap/js/bootstrap.js"></script>
		<script src="js/w2ui-1.3.2.js"></script>
		<script src="js/jquery.tabletojson.js"></script>
		<script src="dropzone/dropzone.js"></script>
        <script src="js/bootstrap-datepicker.js"></script>
	</head>
	<body class="login-background">

		<div class="login-header">
			<br>	
			<img src="img/BcHydroLogo.jpg">
		</div>

		<br>
		<br>

		<div class="login-center">
			<div class="input-group">
				<input id ="userId" type="text" class="form-control" placeholder="Username...">
				<input id="password" type="password" class="form-control" placeholder="Password...">
			</div>

			<br>
			<br>

			<script>
			function logIn() {
				setTimeout(function() {

					var acceptedUser = "justin";
					var acceptedPassword = "justin";

					if ($("#userId").val().toLowerCase() == acceptedUser) {
						if ($("#password").val() == acceptedPassword) {
							location.href = "home.html";
						}
						else {
							alert("Incorrect user name or password.");
						}
					}
					else {
						alert("Incorrect user name or password.");
					}
				}, 1000);
			}
					
			</script>

			<div class="btn-group btn-group-lg center">
				<button type="button" class="btn btn-default" onclick="logIn()">Sign In</button>
			</div>
		</div>

	</body>
</html>
