<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/datepicker.css">

        <script src="js/jquery.min.js"></script>
        <script src="js/Home.js"></script>
        <script src="js/bootstrap-datepicker.js"></script>
    </head>
    <body >

        <script>
            $(document).ready(function() {
                $('#SubmittedDate').datepicker({
                    format: "M dd, yyyy"
                });

                $('#revisionDate').datepicker({
                    format: "M dd, yyyy"
                });

                $('#originalIssueDate').datepicker({
                    format: "M dd, yyyy"
                });

                
            }); 
        </script>

        <div class="page-header">
            <img src="img/BcHydroLogo.jpg">
            <br>
        </div>

        <div class="leftContentHolder container">

            <h3>Manage Templates<br><br></h3>

            <div class="btn-group btn-group-lg center main-templates-buttons-section">
                <button type="button" onclick="location.href='CreateNewTemplate.html'" 
                    class="btn btn-default main-template-buttons">Create Template</button>

                <br>


                <button type="button" onclick="location.href='ListEditableTemplates.html'"
                    class="btn btn-default main-template-buttons">Edit Template</button>

                <br>


                <button type="button" onclick="location.href='ViewAllTemplates.html'" 
                    class="btn btn-default main-template-buttons">View Templates</button>

                <br>

                <button type="button" onclick="location.href='ViewCompletedMI.html'" 
                    class="btn btn-default main-template-buttons">View Completed MIs</button>

                <button type="button" class="btn btn-default main-template-buttons"
                    onclick="location.href='login.html'">Logout</button>
            </div>
        </div>


        <div class="rightContentHolder container">
            <div>
                <h3>Search MI Templates</h3>
            </div>

            <div id="searchFields">
                <h5>By Title</h5>
                <input id="Title" type="text" class="form-control main-search-bars" placeholder="Search by Title...">
                
                <h5>By Upload Date</h5>
                <input id="SubmittedDate"class="span2 form-control main-search-bars" size="16" type="text" placeholder="Search by Upload Date...">

                <h5>By Original Issue Date</h5>
                <input id="originalIssueDate"class="span2 form-control main-search-bars" size="16" type="text" placeholder="Search by Original Issue Date...">
                
                <h5>By Edit Date</h5>
                <input id="revisionDate"class="span2 form-control main-search-bars" size="16" type="text" placeholder="Search by Edit Date...">


                <h5>By MI Number</h5>
                <input id="instrucitonNumber" type="text" class="form-control main-search-bars" placeholder="Search by MI Number...">	

                 <h5>By Revision Number</h5>
                <input id="version" type="number" class="form-control main-search-bars" placeholder="Search by Revision Number...">

                 <h5>By Discipline</h5>
                <input id="discipline" type="text" class="form-control main-search-bars" placeholder="Search by Discipline...">

                 <h5>By Location</h5>
                <input disabled id="location" type="text" class="form-control main-search-bars" placeholder="Search by Location...">

                <h5>By Equipment</h5>
                <input id="equipment" type="text" class="form-control main-search-bars" placeholder="Search by Equipment...">

                <br>

                <select id="matchType">
                    <option value="approx">Close Matches</option>
                    <option value="exact">Exact Matches</option>
                </select>

                <br>

                <br>
                <br>

                <div class="btn-group btn-group-lg">
                    <button id="searchButton" type="button" class="btn btn-default main-template-buttons" onclick="applySearch()">Search</button>
                </div>

            </div>
        </div>

    </body>
</html>
